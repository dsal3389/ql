site_name: pydantic-ql
site_url: https://dsal3389.github.io/ql
repo_url: https://github.com/dsal3389/ql
markdown_extensions:
  - tables
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.extra
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: pink
      accent: pink
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.instant.progress
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - content.code.select
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

nav:
  - Home:
    - Welcome: index.md
    - about this library: about.md
    - install: install.md
  - Tutorial:
    - model: tutorial/model.md
    - query: tutorial/query.md
  - API Documentation:
    - model: api/model.md
    - query: api/query.md
    - http: api/http.md
    - exceptions: api/exceptions.md
  - Examples:
    - Examples: examples/index.md
    - query: examples/query.md
